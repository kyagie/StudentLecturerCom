<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Registration Number</th>
                <th>Course</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students%}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.sfname }}</td>
                <td>{{ student.slname }}</td>
                <td>{{ student.semail }}</td>
                <td>{{ student.sregno }}</td>
                <td>{{ student.scourse }}</td>
                <td>{{ student.scontact }}</td>
                <td>
                    <a href="/edit/{{ student.id }}">Edit</a>
                    <a href="/delete/{{ student.id }}"> Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <a href="/students">Add New Record</a>
</body>

</html>
